<div class="todo-item d-flex justify-content-between align-items-center"
     (mouseover)="isHovered = true"
     (mouseout)="isHovered = false"
>
  <div class="todo">
    <input type="checkbox" class="toggle text-center"
           [id]="todo.id"
           [ngClass]="{'checked': todo.isCompleted}"
           [checked]="todo.isCompleted"
           (change)="changeTodoStatus()"
    >
    <label [@fadeStrikeThrough]="todo.isCompleted ? 'completed' : 'active'" [for]="todo.id">{{ todo!.content }}</label>
  </div>

  <div class="d-flex align-item-center">
    <span class="icon-wrapper text-center edit" [ngClass]="{active: isHovered}" [hidden]="todo.isCompleted">
      <i class="eva eva-edit-outline" (click)="isEditing = true"></i>
    </span>
    <span class="icon-wrapper text-center" [ngClass]="{active: isHovered}" (click)="deleteTodo()">
      <i class="eva eva-close"></i>
    </span>
  </div>

  <form class="edit-form" *ngIf="isEditing" (keyup)="submitEdit($event)">
    <input type="text" name="editTodo" [(ngModel)]="todo.content">
  </form>
</div>
